<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="calculator-button">
            <button class="button" id="clear" onclick="currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;">C</button>
            <button class="button" id="divi" onclick="currentDisplay = currentDisplay+ '/';
        document.querySelector('#display').value = currentDisplay;">/</button>
            <button class="button" id="multi" onclick="currentDisplay = currentDisplay+ '*';
        document.querySelector('#display').value = currentDisplay;">*</button>
            <button class="button" id="add" onclick="currentDisplay = currentDisplay+ '+';
        document.querySelector('#display').value = currentDisplay;">+</button>
            <button class="button" id="one" onclick="currentDisplay = currentDisplay+ '1';
        document.querySelector('#display').value = currentDisplay;">1</button>
            <button class="button" id="two" onclick="currentDisplay = currentDisplay+ '2';
        document.querySelector('#display').value = currentDisplay;">2</button>
            <button class="button" id="three" onclick="currentDisplay = currentDisplay+ '3';
        document.querySelector('#display').value = currentDisplay;">3</button>
            <button class="button" id="sub" onclick="currentDisplay = currentDisplay+ '-';
        document.querySelector('#display').value = currentDisplay;">-</button>
            <button class="button" id="four" onclick="currentDisplay = currentDisplay+ '4';
        document.querySelector('#display').value = currentDisplay;">4</button>
            <button class="button" id="five" onclick="currentDisplay = currentDisplay+ '5';
        document.querySelector('#display').value = currentDisplay;">5</button>
            <button class="button" id="six" onclick="currentDisplay = currentDisplay+ '6';
        document.querySelector('#display').value = currentDisplay;">6</button>
            <button class="button" id="module" onclick="currentDisplay = currentDisplay+ '%';
        document.querySelector('#display').value = currentDisplay;">%</button>
            <button class="button" id="seven" onclick="currentDisplay = currentDisplay+ '7';
        document.querySelector('#display').value = currentDisplay;">7</button>
            <button class="button" id="eight" onclick="currentDisplay = currentDisplay+ '8';
        document.querySelector('#display').value = currentDisplay;">8</button>
            <button class="button" id="nine" onclick="currentDisplay = currentDisplay+ '9';
        document.querySelector('#display').value = currentDisplay;">9</button>
            <button class="button" id="equal" onclick="currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;"">=</button>
            <button class="button" id="doubleZero" onclick="currentDisplay = currentDisplay+ '00';
        document.querySelector('#display').value = currentDisplay;">00</button>
            <button class="button" id="zero" onclick="currentDisplay = currentDisplay+ '0';
        document.querySelector('#display').value = currentDisplay;">0</button>
            <button class="button" id="dot" onclick="currentDisplay = currentDisplay+ '.';
        document.querySelector('#display').value = currentDisplay;">.</button>
        </div>
    </div>
    <!-- JS File -->
     <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;
     </script>
</body>
</html>
